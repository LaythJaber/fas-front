<div matDialogTitle class="text-center">
  {{'LOGIN.SIGN_IN_WITH_YOUR_BARCODE' | translate}}
</div>
<div matDialogContent>
  <form [formGroup]="barcodeForm" (ngSubmit)="submitBarcode()">
    <div class="text-center pt-2">
      <i class="fas fa-fingerprint 5x fingerprint-icon" [ngClass]="{'animate': submitted}"></i>
      <h4 class="text-muted mt-2" *ngIf="!submitted">{{'LOGIN.AWAITING_READING' | translate}}...</h4>
      <h3 class="mt-3" style="color: #2eb05b" *ngIf="submitted">{{'LOGIN.CODE_SUCCESSFULLY_IDENTIFIED' | translate}}</h3>
      <input type="text" formControlName="barcode" style="opacity: 0; height: 0" (blur)="el.focus()" #el>
    </div>
  </form>
</div>
<div matDialogActions class="d-flex align-items-center justify-content-end">
  <button mat-flat-button color="secondary" [matDialogClose]="" [disabled]="submitted"><mat-icon>clear</mat-icon> {{'BUTTONS.CLOSE' | translate}}</button>
</div>
