<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group col-6">
    <label>Application name :</label>
    <div class="input-group-icon input-group-icon-right">
      <ng-select class="ng-select-type ng-select-sm" [items]="applications" [bindLabel]="'programName'"
                 [bindValue]="'id'" appendTo="body"
                 [virtualScroll]="true"
                 [(ngModel)]="selectedApplication">
      </ng-select>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-primary"  (click)="assign()">Assign</button>
  <button  class="btn btn-outline-dark" (click)="activeModal.close(null)">Close</button>
</div>
