
<div class=" text-center p-5">
  <h1 class="display-4">Our Applicants</h1>
  <p class="lead"><strong>This is</strong> the list of our lovely applicants</p>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Country</th>
    <th>Email</th>
    <th>Status</th>
    <th class="d-flex justify-content-center">Details</th>
  </tr>
  </thead>
  <tbody>
  <tr class="alert" role="alert" *ngFor="let user of users let i = index">
    <td>{{user?.firstName}}</td>
    <td>{{user?.mobile}}</td>
    <td>{{user?.country}}</td>
    <td>{{user?.email}}</td>
    <td class="status pointer" (click)="changeAccountStatus(user, i)"><span class="active" *ngIf="user?.status === 'ACCEPTED'" >Accepted</span>
      <span class="inactive" *ngIf="user?.status === 'BLOCKED'">Blocked</span>
      <span class="waiting" *ngIf="user?.status === 'PENDING'">Pending</span></td>
    <td class="d-flex justify-content-center">
      <button class="btn custom-no-bg" data-dismiss="alert" aria-label="edit"  (click)="userDetails(user.id)">
      <span aria-hidden="true" class="gray"><i class="far fa-edit"></i></span>
    </button></td>
  </tr>
  </tbody>
</table>
