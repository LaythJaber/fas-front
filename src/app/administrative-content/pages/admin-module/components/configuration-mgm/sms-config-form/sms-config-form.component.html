<div class="container-fluid pt-4">
  <form [formGroup]="smsConfigForm" class="form-row" (ngSubmit)="saveSmsConfig()" id="smsForm">
    <div class="form-group col-xl-4 col-lg-4 col-md-6 col-12">
      <label for="authKey">AUTH_KEY</label>
      <input type="password" class="form-control form-control-sm" id="authKey" formControlName="authKey">
    </div>
    <div class="form-group col-xl-4 col-lg-4 col-md-6 col-12">
      <label for="authSecret">AUTH_SECRET</label>
      <input type="password" class="form-control form-control-sm" id="authSecret" formControlName="authSecret">
    </div>
    <div class="form-group col-xl-4 col-lg-4 col-md-6 col-12">
      <label for="sender">Text or sender number</label>
      <input type="text" class="form-control form-control-sm" id="sender" formControlName="sender">
    </div>
  </form>
  <div class="d-flex justify-content-end">
    <button mat-flat-button color="primary" form="smsForm" [disabled]="smsConfigForm.invalid">
      <mat-icon>save</mat-icon> {{'BUTTONS.SAVE' | translate}}
    </button>
  </div>
</div>
