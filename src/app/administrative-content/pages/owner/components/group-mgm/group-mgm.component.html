<div class="card card-fullheight">
  <div class="card-body table-responsive">
    <table class="table table-sm table-hover">
      <thead>
      <tr>
        <th *ngFor="let c of tableColumns">{{c | translate}}</th>
        <th>
          <button class="btn bg-white" aria-label="add" (click)="openSuperAdminMgmFormDialog()">
            <span aria-hidden="true" class="gray"><i class="fas fa-plus"></i></span>
          </button></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of superAdmins">
        <td>{{a?.id}}</td>
        <td>{{a?.username}}</td>
        <td>{{a?.firstName}}</td>
        <td>{{a?.lastName}}</td>
        <td>{{a?.mobile}}</td>
        <td >
          <button mat-icon-button color="primary" (click)="openSuperAdminMgmFormDialog(a)" placement="top"

                  tooltipClass="custom-tooltip" ngbTooltip="{{'BUTTONS.EDIT'|translate}}">
            <em class="ft-edit-1"></em>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSuperAdmin(a)" placement="top"

                  tooltipClass="custom-tooltip" ngbTooltip="{{'BUTTONS.DELETE'|translate}}">
            <em class="ft-trash"></em>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
