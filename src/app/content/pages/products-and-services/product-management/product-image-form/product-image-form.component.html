<div mat-dialog-title>
  {{'IMAGE.ADD_PICTURE' | translate}}
</div>

<div mat-dialog-content>
  <div class="form-group col-12 mt-3 text-center d-flex align-items-center justify-content-center">
    <img [src]="imageFileResult" alt="image result" style="max-width: 100%; max-height: 200px;">
  </div>

  <div [hidden]="!colors?.length">
    <form [formGroup]="productResourceForm">
      <div class="form-group mt-3">
        <ng-select class="ng-select-sm custom-ng-select"
                   [items]="colors"
                   [dropdownPosition]="'top'"
                   [bindLabel]="'description'"
                   [bindValue]="'id'"
                   formControlName="colorId"
                   placeholder="{{'Selezione colore' | translate}}">
        </ng-select>
      </div>
    </form>
  </div>

</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-flat-button color="warn" matDialogClose>
    <mat-icon>clear</mat-icon> {{'BUTTONS.CANCEL' | translate}}
  </button>
  <button mat-flat-button class="ml-3" color="primary" *ngIf="!imageInLoading"
          (click)="uploadImage()">
    <mat-icon>save</mat-icon> {{'BUTTONS.SAVE' | translate}}
  </button>
  <button mat-flat-button class="ml-3" color="ligt" *ngIf="imageInLoading">
    <em class="fa fa-spin fa-spinner"></em>
  </button>
</div>
