<div mat-dialog-title>
  <ng-container *ngIf="data.editMode; then OK else KO"></ng-container>
  <ng-template #OK>{{'MULTIMEDIA.EDIT_BRAND_LOGO' | translate}}</ng-template>
  <ng-template #KO>{{'MULTIMEDIA.ADD_BRAND_LOGO' | translate}}</ng-template>
</div>

<div mat-dialog-content>
  <div class="img-container">
    <img width="100%" [src]="imageFileResult">
  </div>
  <div class="form-group">
    <ng-select [items]="brands" [formControl]="brandFormCtrl"
               class="brand-ng-select"
               bindValue="id"
               appendTo="body"
               bindLabel="description">
    </ng-select>
  </div>
</div>


<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-flat-button color="warn" matDialogClose>
    <mat-icon>clear</mat-icon>
    {{'BUTTONS.CANCEL' | translate}}
  </button>
  <button mat-flat-button class="ml-3" color="primary" (click)="save()">
    <mat-icon>save</mat-icon>
    {{'BUTTONS.SAVE' | translate}}
  </button>
</div>
