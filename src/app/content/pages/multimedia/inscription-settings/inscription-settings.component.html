<div class="container">
  <div class="card">
    <div class="card-header">
      <span class="font-14 font-weight-bold">{{'MULTIMEDIA.INSCRIPTION_SETTINGS' | translate}}</span>
    </div>
    <div class="card-body">
      <form [formGroup]="inscriptionSettingsForm">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-12">
            <h6>{{'MULTIMEDIA.LABEL' | translate}}</h6>
            <ng-container formArrayName="transInfo">
              <div class="form-group" *ngFor="let c of transInfo.controls; let i = index" [formGroupName]="i">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      {{langs ? langs[i]?.description : (c.get('langCode').value | uppercase)}}
                    </span>
                  </div>
                  <input class="form-control form-control-sm" type="text" formControlName="inscriptionLabel">
                </div>
              </div>
            </ng-container>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-12">
            <h6>{{'MULTIMEDIA.BUTTON' | translate}}</h6>
            <ng-container formArrayName="transInfo">
              <div class="form-group" *ngFor="let c of transInfo.controls; let i = index" [formGroupName]="i">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      {{langs ? langs[i]?.description : (c.get('langCode').value | uppercase)}}
                    </span>
                  </div>
                  <input class="form-control form-control-sm" type="text" formControlName="inscriptionButton">
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button mat-flat-button color="primary" (click)="save()">{{'BUTTONS.SAVE' | translate}}</button>
    </div>
  </div>
</div>
