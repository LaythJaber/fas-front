<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <mat-tab-group [selectedIndex]="0" mat-align-tabs="left">
            <mat-tab>
              <ng-template matTabLabel>Annullamento ordine & Pagina legale</ng-template>
              <ng-template matTabContent>
                <app-configuration-purchase [purchaseConfiguration]="purchaseConfiguration">
                </app-configuration-purchase>
              </ng-template>
            </mat-tab>
            <mat-tab>
              <ng-template matTabLabel>Config. lista prelievi</ng-template>
              <ng-template matTabContent>
                <app-category-sort></app-category-sort>
              </ng-template>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
